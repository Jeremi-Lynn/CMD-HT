<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! â€¢ A-Frame</title>
    <meta name="viewport" content="width=device-width">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <a-scene background="color: #333333">
      <a-box id="myBox" width="3" height="2.5" depth="1" color="#C0C0C0" shadow></a-box>
 
   
      <a-sphere position="0 1 -1.5" radius="0.5" color="#FF0000"></a-sphere>
      <a-sphere position="0 1 -3" radius="0.5" color="#FF0000"></a-sphere>
      <a-sphere position="0 1 -4.5" radius="0.5" color="#FF0000"></a-sphere>
      <a-sphere position="0 1 -6" radius="0.5" color="#FF0000"></a-sphere>
      <a-sphere position="0 1 -7.5" radius="0.5" color="#FF0000"></a-sphere>
      
      <a-cylinder position="0 0.5 -1.5" radius="0.1" height="1.5" color="#005477"></a-cylinder>
      <a-cylinder position="0 0.5 -3" radius="0.1" height="1.5" color="#005477"></a-cylinder>
      <a-cylinder position="0 0.5 -4.5" radius="0.1" height="1.5" color="#005477"></a-cylinder>
      <a-cylinder position="0 0.5 -6" radius="0.1" height="1.5" color="#005477"></a-cylinder>
      <a-cylinder position="0 0.5 -7.5" radius="0.1" height="1.5" color="#005477"></a-cylinder>

      <a-box id="myBox" position="0 0 -9" width="3" height="2.5" depth="1" color="#C0C0C0"></a-box>

      <a-plane position="0 0 -4" rotation="-90 0 0" width="20" height="20" color="#6E79C2 "></a-plane>
    </a-scene>
  </body> 
</html>
